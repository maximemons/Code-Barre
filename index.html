<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner de code-barres</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;flex-direction:column;gap:12px;max-width:920px;margin:28px auto;padding:16px}
    h1{font-size:1.2rem;margin:0 0 4px}
    .card{border:1px solid #e6e6e6;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.03)}
    .controls{display:flex;gap:8px;align-items:center}
    button{background:#0b74de;color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:#6c757d}
    button[disabled]{opacity:.5;cursor:not-allowed}
    #videoWrap{position:relative;width:100%;max-width:640px;background:#000;border-radius:8px;overflow:hidden}
    video{width:100%;height:auto;display:block}
    #overlay{position:absolute;inset:0;pointer-events:none}
    #result{width:100%;min-height:80px;padding:8px;font-size:0.95rem}
    .hint{font-size:0.9rem;color:#555}
    .footer{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>Scanner de code‑barres (Vanilla JS)</h1>
  <div class="card">
    <div class="controls">
      <button id="startBtn">Ouvrir la caméra</button>
      <button id="stopBtn" class="secondary" disabled>Arrêter</button>
      <div class="hint">Autorisez l'accès à la caméra quand le navigateur le demande.</div>
    </div>

    <div id="videoWrap" style="margin-top:12px">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div style="margin-top:12px">
      <label for="result"><strong>Code détecté :</strong></label>
      <textarea id="result" placeholder="Le code détecté s'affichera ici..."></textarea>
    </div>

    <div class="footer" style="margin-top:8px">
      <div class="hint">Testé sur Chrome/Edge/Firefox mobile & desktop (si caméra disponible).</div>
    </div>
  </div>

  <!-- ZXing (Browser) UMD build via unpkg. Si vous travaillez hors-ligne, téléchargez la lib. -->
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>

  <script>
    // Références UI
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const resultArea = document.getElementById('result');

    let codeReader = null; // instance ZXing

    // Ajuste le canvas overlay à la taille de la vidéo
    function fitOverlay() {
      overlay.width = video.videoWidth || video.clientWidth;
      overlay.height = video.videoHeight || video.clientHeight;
      overlay.style.width = video.clientWidth + 'px';
      overlay.style.height = video.clientHeight + 'px';
    }

    // Dessine la boîte autour du code détecté
    function drawResultPoints(points){
      const ctx = overlay.getContext('2d');
      ctx.clearRect(0,0,overlay.width,overlay.height);
      if(!points || points.length === 0) return;
      ctx.lineWidth = Math.max(2, overlay.width * 0.005);
      ctx.strokeStyle = 'lime';
      ctx.beginPath();
      for(let i=0;i<points.length;i++){
        const p = points[i];
        const x = p.x;
        const y = p.y;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = 'rgba(0,255,0,0.15)';
      ctx.fill();
    }

    async function startScanner(){
      // Vérifie que la lib est chargée
      if (typeof ZXing === 'undefined' && typeof window.ZXing === 'undefined') {
        alert('La bibliothèque ZXing n\'a pas pu être chargée. Assurez-vous d\'être connecté à internet ou d\'avoir la lib localement.');
        return;
      }

      // Création du lecteur (gère plusieurs formats : EAN, CODE_128, UPC, etc.)
      codeReader = new ZXing.BrowserMultiFormatReader();

      startBtn.disabled = true;
      startBtn.textContent = 'Ouverture...';

      try {
        // Utilise directement la caméra par défaut
        await codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          fitOverlay();
          if (result) {
            resultArea.value = result.getText();
            try{
              const points = result.getResultPoints ? result.getResultPoints() : (result.resultPoints || []);
              drawResultPoints(points);
            }catch(e){ /* ignore */ }
          }
          if (err && !(err instanceof ZXing.NotFoundException)){
            console.debug('ZXing err', err);
          }
        });

        stopBtn.disabled = false;
        startBtn.textContent = 'Caméra ouverte';
      } catch (e) {
        console.error(e);
        alert('Impossible d\'accéder à la caméra : ' + (e && e.message ? e.message : e));
        startBtn.disabled = false;
        startBtn.textContent = 'Ouvrir la caméra';
      }
    }

    function stopScanner(){
      if (codeReader) {
        try { codeReader.reset(); } catch(e) { /* ignore */ }
        codeReader = null;
      }
      if (video && video.srcObject) {
        const tracks = video.srcObject.getTracks();
        tracks.forEach(t => t.stop());
        video.srcObject = null;
      }
      const ctx = overlay.getContext('2d');
      ctx && ctx.clearRect(0,0,overlay.width,overlay.height);

      startBtn.disabled = false;
      startBtn.textContent = 'Ouvrir la caméra';
      stopBtn.disabled = true;
    }

    startBtn.addEventListener('click', startScanner);
    stopBtn.addEventListener('click', stopScanner);

    video.addEventListener('loadedmetadata', fitOverlay);
    window.addEventListener('resize', fitOverlay);

    resultArea.addEventListener('dblclick', () => {
      resultArea.select();
      document.execCommand('copy');
    });
  </script>
</body>
</html>
